<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        {% load static %}
        body {
            background-image: url("{% static 'images/hospital4.jpg' %}"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85); /* White with transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-success {
            width: 100%;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2>Doctor Login</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <button style="background-color:beige;color:black" class="btn btn-success">Login</button>
            <a href="{% url 'register' %}" class="btn btn-link">New doctor? Register</a>
        </form>
    </div>
</div>
</body>
</html>
