<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>History for {{ patient.name }}</h3>
    <a href="{% url 'dashboard' %}" class="btn btn-link">‚Üê Back to Dashboard</a>
    <hr>
    {% if scans %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Prediction</th>
                    <th>CT Scan</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in scans %}
                <tr>
                    <td>{{ scan.uploaded_at }}</td>
                    <td>{{ scan.prediction }}</td>
                    <td><img src="{{ scan.image.url }}" height="100"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No scans available.</p>
    {% endif %}
</div>
</body>
</html>
